{% extends 'layout.html' %}
{% block content %}
<h2>Create Article</h2>
<form method="post">
  <label>Title<br/><input name="title" required></label><br/>
  <label>Category<br/>
    <select name="category">
      <option value="">-- none --</option>
      {% for c in categories %}
        <option value="{{c.id}}">{{c.name}}</option>
      {% endfor %}
    </select>
  </label><br/>
  <label>Content<br/><textarea name="content" rows="8" required></textarea></label><br/>
  <button type="submit">Create</button>
</form>
{% endblock %}
